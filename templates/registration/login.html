{% extends "base.html" %}

{% block title %} - Login{% endblock %}

{% block login %}
<form method="post">
<fieldset>
<legend>Login</legend>
  {% csrf_token %}
  {{ form }}
  <button type="submit">Login</button>
  <br><a href="{% url 'signup' %}">Signup instead</a>
</fieldset>
</form>
{% endblock %}
