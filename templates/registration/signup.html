{% extends "base.html" %}

{% block title %} - Signup{% endblock %}

{% block login %}
<form method="post">
<fieldset>
<legend>Signup</legend>
  {% csrf_token %}
  {{ form }}
  <button type="submit">Signup</button>
  <br><a href="{% url 'login' %}">Login instead</a>
</fieldset>
</form>
{% endblock %}
